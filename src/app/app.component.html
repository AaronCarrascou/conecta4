<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conecta 4</title>
  <link rel="stylesheet" href="app.component.css">
</head>
<body>
  <h1>cambio</h1>
  <h1>JUEGO CONECTA 4</h1>
  <h2 id="ganador"> {{ganador}}</h2>

  <ng-container *ngFor="let item of opciones">
    <button id="opcion"
      type="button" (click)="colocarPieza(item)">
      {{item}}
    </button>
  </ng-container>

  <div id="tablero">

    <ng-container *ngFor="let arrayinside of tablero">
      <ng-container *ngFor="let item of arrayinside">
        <div *ngIf="item == 0" id="item0"></div>
        <div *ngIf="item == 1" id="item1"></div>
        <div *ngIf="item == 2" id="item2"></div>
      </ng-container>
    </ng-container>
  </div>
  
</body>
</html>
